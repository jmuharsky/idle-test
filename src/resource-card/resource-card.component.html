<div class="resource-card" [attr.active]="resource.active">
  <div>
    <span>RESOURCE: {{ resource.name }}</span>
    <span
      >| ${{ resource.value | number: '1.0' }} per turn | Level
      {{ resource.level | number: '1.0' }} | Progress
      {{ resource.progress / resource.nextLevel | percent: '1.0-2' }}</span
    >
    <span class="example-spacer">&nbsp;</span>
    <button
      mat-button
      *ngIf="!resource.active"
      [disabled]="player.coin < resource.progress"
      [color]="player.coin < resource.nextLevel ? 'disabled' : 'primary'"
      (click)="activateResource(resource)"
    >
      Buy
    </button>
  </div>
  <div style="margin-top: -12px;">
    <progress [value]="resource.progress" [max]="resource.nextLevel"></progress>
  </div>
</div>
